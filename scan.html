<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scan Qrcode</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="scanner-qrcode-icon.png" title="Scanner Qrcode And Open Qrcode" type="" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
  <ons-page>
    <div class="result-card">
      <h1>QR Scanner</h1>
      <div class="load-video">
       <div class="scan-animation"></div>
       <img src="border-scanner.png" alt="" class="border-scan"/>
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display: none;"></canvas>
     <div class="download-content scan-kamera">
      <p class="play-title">Scan Again</p>
      <ons-icon class="play-again" onclick="playScan()" icon="fa-rotate-left"></ons-icon>
      </div>
      </div>
      <div id="result">No QR Code detected.</div>
      </div>
      
      <a href="index.html">
        <ons-fab position="bottom left" style="display:flex; justify-content:center; text-align:center; font-size:36px;">
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" height="1.5em" width="1.5em"><path fill="currentColor" d="M16.9 34.8 7.05 25q-.25-.25-.35-.5-.1-.25-.1-.55 0-.3.1-.55.1-.25.35-.5l9.85-9.85q.4-.4 1.05-.425.65-.025 1.1.425.45.45.45 1.075t-.45 1.075l-7.25 7.25h28.7q.65 0 1.075.425Q42 23.3 42 23.95q0 .65-.425 1.075-.425.425-1.075.425H11.8l7.25 7.25q.4.4.425 1.025.025.625-.425 1.075-.45.45-1.075.45T16.9 34.8Z"/></svg>
          </ons-fab>
      </a>
    </ons-page>
<script src="script2.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
